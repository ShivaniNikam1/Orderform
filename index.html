<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirt Order Form</title>
</head>

<body>
    <h1>Customized T-Shirt Order Form</h1>
    <form action="process_order.php" method="post">
        <h2>Customer Details</h2>

        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required> <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required> <br>
        <br>

        <h2>T-Shirt Customization</h2>
        <label for="size">Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select> <br>
        <br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color" value="#ffffff"> <br>
        <br>

        <label for="message">Personalized Text:</label>
        <input type="text" id="tshirt_name" name="name" required> <br>
        <br>

        <legend>
            <h3>Address Details</h3>
        </legend>

        <label for="delivery_details">Home Address:</label><br>
        <textarea id="delivery_details" name="delivery_details" rows="4" cols="50" required></textarea><br>


        <br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        <br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
        <small>Format: 6 digits (e.g., 123456)</small><br>
        <br>

        <!-- Other details of delivery input -->
        <h2>Payment Details</h2>
        <label for="creditCard">Credit Card Number:</label>
        <input type="text" id="creditCard" name="creditCard" required> <br>
        <br>

        <label for="expDate">Expiration Date:</label>
        <input type="text" id="expDate" name="expDate" placeholder="MM/YYYY" required> <br>
        <br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required> <br>
        <br>

        <input type="submit" value="Submit Order"> <br>
    </form>
</body>

</html>
